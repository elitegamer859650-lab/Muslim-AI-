<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islamic AI Assistant</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              arabic: ['"Noto Naskh Arabic"', "serif"],
            },
          },
        },
      };
    </script>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Get React functions from the global "React" object
      const { useState, useEffect, useRef } = React;

      // --- All your helper functions and data (unchanged) ---

      // Mock services
      const mockServices = {
        getDailyVerse: (language) => {
          return new Promise((resolve) => {
            setTimeout(() => {
              const verses = {
                en: {
                  id: "1",
                  text: "Indeed, with hardship comes ease.",
                  translation: "Indeed, with hardship comes ease.",
                  reference: "Quran 94:5-6",
                },
                ur: {
                  id: "1",
                  text: "بے شک ہم نے تمہارے لیے آسانی کے ساتھ مشکل کو آسان بنایا ہے۔",
                  translation:
                    "بے شک ہم نے تمہارے لیے آسانی کے ساتھ مشکل کو آسان بنایا ہے۔",
                  reference: "قرآن 94:5-6",
                },
                ar: {
                  id: "1",
                  text: "إِنَّ مَعَ الْعُسْرِ يُسْرًا",
                  translation: "إِنَّ مَعَ الْعُسْرِ يُسْرًا",
                  reference: "سورة الشرح 94:5-6",
                },
                hi: {
                  id: "1",
                  text: "वास्तव में, कठिनाई के ساتھ आसानी है।",
                  translation: "वास्तव में, कठिनाई के ساتھ आसानी है।",
                  reference: "कुरान 94:5-6",
                },
                "roman-ur": {
                  id: "1",
                  text: "Beshak hum ne tumhare liye aasani ke sath mushkil ko aasan banaya hai.",
                  translation:
                    "Beshak hum ne tumhare liye aasani ke sath mushkil ko aasan banaya hai.",
                  reference: "Quran 94:5-6",
                },
                "roman-hi": {
                  id: "1",
                  text: "Vastav mein, kathinai ke saath aasani hai.",
                  translation: "Vastav mein, kathinai ke saath aasani hai.",
                  reference: "Quran 94:5-6",
                },
              };
              resolve(verses[language]);
            }, 800);
          });
        },

        generateGroundedResponse: (prompt, language, image) => {
          return new Promise((resolve) => {
            setTimeout(() => {
              const responses = {
                en: `Based on Islamic teachings, ${
                  prompt.toLowerCase().includes("prayer")
                    ? "prayer (Salah) is one of the five pillars of Islam and is obligatory for every Muslim."
                    : "your question about Islam is important. The Quran and Sunnah provide guidance on all aspects of life."
                }`,
                ur: `اسلامی تعلیمات کے مطابق، ${
                  prompt.toLowerCase().includes("prayer")
                    ? "نماز (صلوٰۃ) اسلام کے پانچ ستونوں میں سے ایک ہے اور ہر مسلمان کے لیے فرض ہے۔"
                    : "آپ کا اسلام کے بارے میں سوال اہم ہے۔ قرآن اور سنت زندگی کے تمام پہلوؤں پر ہدایت فراہم کرتے ہیں۔"
                }`,
                ar: `بناءً على التعاليم الإسلامية، ${
                  prompt.toLowerCase().includes("prayer")
                    ? "الصلاة هي أحد أركان الإسلام الخمسة وهي واجبة على كل مسلم."
                    : "سؤالك حول الإسلام مهم. يوفر القرآن والسنة الإرشاد في جميع جوانب الحياة."
                }`,
                hi: `इस्लामिक शिक्षाओं के अनुसार, ${
                  prompt.toLowerCase().includes("prayer")
                    ? "नमाज़ (सलाह) इस्लाम के पाँच स्तंभों में से एक है और हर मुस्लिम के लिए अनिवार्य है।"
                    : "इस्लाम के बारे में आपका प्रश्न महत्वपूर्ण है। कुरान और सुन्नत जीवन के सभी पहलुओं पर मार्गदर्शन प्रदान करते हैं।"
                }`,
                "roman-ur": `Islami taleemat ke mutabiq, ${
                  prompt.toLowerCase().includes("prayer")
                    ? "namaz (salah) Islam ke paanch stoonon mein se aik hai aur har muslim ke liye farz hai."
                    : "aap ka Islam ke baray mein sawal aham hai. Quran aur sunnah zindagi ke tamam pahluon par hidayat farahim karte hain."
                }`,
                "roman-hi": `Islamik shikshaon ke anusaar, ${
                  prompt.toLowerCase().includes("prayer")
                    ? "namaaz (salah) Islam ke paanch stambhon mein se ek hai aur har muslim ke liye anivaarya hai."
                    : "Islam ke baare mein aapka prashn mahatvapurn hai. Quran aur sunnah jeevan ke sabhee pahluon par maargadarshan pradaan karte hain."
                }`,
              };

              resolve({
                content: responses[language],
                sources: [
                  { title: "Quran 2:238", url: "#" },
                  { title: "Sahih Bukhari", url: "#" },
                ],
              });
            }, 1500);
          });
        },

        generateSpeech: (text) => {
          // In a real app, this would use Web Speech API or a TTS service
          console.log("Generating speech for:", text);
          if ("speechSynthesis" in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            // This is a basic guess; a real app would need language codes
            if (text.match(/[\u0600-\u06FF]/)) {
              utterance.lang = "ar-SA";
            } else if (text.match(/[\u0900-\u097F]/)) {
              utterance.lang = "hi-IN";
            } else {
              utterance.lang = "en-US";
            }
            speechSynthesis.speak(utterance);
          }
        },
      };

      // Language options (moved to global scope)
      const languageOptions = [
        { value: "en", label: "English" },
        { value: "ur", label: "اردو" },
        { value: "ar", label: "العربية" },
        { value: "hi", label: "हिंदी" },
        { value: "roman-ur", label: "Roman Urdu" },
        { value: "roman-hi", label: "Roman Hindi" },
      ];

      // --- React Components (Converted to use HTML) ---

      // Verse Skeleton Component
      const VerseSkeleton = () => (
        <div className="animate-pulse space-y-3">
          <div className="h-4 bg-gray-200 rounded w-3/4"></div>
          <div className="h-4 bg-gray-200 rounded"></div>
          <div className="h-4 bg-gray-200 rounded w-5/6"></div>
          <div className="h-3 bg-gray-200 rounded w-1/4 mt-4"></div>
        </div>
      );

      // Verse of the Day Component (replaces <Card> with <div>)
      const VerseOfTheDay = ({ verse, loading }) => (
        <div className="bg-gradient-to-br from-teal-50 to-cyan-50 border-teal-200 border rounded-lg">
          <div className="p-6">
            <h3 className="text-lg font-semibold text-teal-800 mb-3">
              Verse of the Day
            </h3>
            {loading ? (
              <VerseSkeleton />
            ) : verse ? (
              <div className="space-y-3">
                <p className="text-2xl font-arabic text-right leading-loose text-teal-900">
                  {verse.text}
                </p>
                <p className="text-gray-700 italic">{verse.translation}</p>
                <p className="text-sm text-teal-700 font-medium">
                  {verse.reference}
                </p>
              </div>
            ) : (
              <p className="text-gray-500">Failed to load verse</p>
            )}
          </div>
        </div>
      );

      // Chat Message Component (replaces <Avatar> and <Button> with <div> and <button>)
      const ChatMessage = ({ message, language }) => {
        const isRTL = language === "ar" || language === "ur";

        const handleCopy = () => {
          navigator.clipboard.writeText(message.content);
        };

        const handleTextToSpeech = () => {
          mockServices.generateSpeech(message.content);
        };

        if (message.role === "user") {
          return (
            <div
              className={`flex ${
                isRTL ? "flex-row-reverse" : "flex-row"
              } justify-end mb-6`}
            >
              <div className="flex items-end space-x-2">
                <div className="bg-teal-500 text-white rounded-2xl rounded-br-none px-4 py-3 max-w-[80%]">
                  <p
                    className={`${
                      isRTL ? "text-right" : "text-left"
                    } whitespace-pre-wrap`}
                  >
                    {message.content}
                  </p>
                </div>
                {/* Replaced <Avatar> */}
                <div className="h-8 w-8 rounded-full flex items-center justify-center bg-teal-100 text-teal-800 flex-shrink-0">
                  U
                </div>
              </div>
            </div>
          );
        }

        return (
          <div
            className={`flex ${
              isRTL ? "flex-row-reverse" : "flex-row"
            } justify-start mb-6`}
          >
            <div className="flex items-start space-x-2">
              {/* Replaced <Avatar> */}
              <div className="h-8 w-8 rounded-full flex items-center justify-center bg-gray-100 text-gray-800 flex-shrink-0">
                AI
              </div>
              <div className="bg-white border border-gray-200 rounded-2xl rounded-bl-none px-4 py-3 max-w-[80%]">
                <p
                  className={`${
                    isRTL ? "text-right" : "text-left"
                  } whitespace-pre-wrap`}
                >
                  {message.content}
                </p>

                {message.sources && message.sources.length > 0 && (
                  <div className="mt-3 flex flex-wrap gap-2">
                    {message.sources.map((source, index) => (
                      <a
                        key={index}
                        href={source.url}
                        className="text-xs bg-teal-100 text-teal-800 px-2 py-1 rounded-full hover:bg-teal-200 transition-colors"
                      >
                        {source.title}
                      </a>
                    ))}
                  </div>
                )}

                <div className="flex justify-end space-x-2 mt-2">
                  {/* Replaced <Button> with <button> and <Volume2> with <i> */}
                  <button
                    type="button"
                    className="h-7 w-7 text-gray-500 hover:text-teal-600 flex items-center justify-center rounded-md"
                    onClick={handleTextToSpeech}
                  >
                    <i data-lucide="volume-2" className="h-4 w-4"></i>
                  </button>
                  {/* Replaced <Button> with <button> and <Copy> with <i> */}
                  <button
                    type="button"
                    className="h-7 w-7 text-gray-500 hover:text-teal-600 flex items-center justify-center rounded-md"
                    onClick={handleCopy}
                  >
                    <i data-lucide="copy" className="h-4 w-4"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Main App Component ---
      // We removed "export default"
      function IslamicAIAssistant() {
        const [language, setLanguage] = useState("en");
        const [verse, setVerse] = useState(null);
        const [verseLoading, setVerseLoading] = useState(true);
        const [messages, setMessages] = useState([]);
        const [inputValue, setInputValue] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const [imagePreview, setImagePreview] = useState(null);
        const fileInputRef = useRef(null);

        // Fetch daily verse on language change
        useEffect(() => {
          const fetchVerse = async () => {
            setVerseLoading(true);
            try {
              const dailyVerse = await mockServices.getDailyVerse(language);
              setVerse(dailyVerse);
            } catch (error) {
              console.error("Failed to fetch verse:", error);
            } finally {
              setVerseLoading(false);
            }
          };

          fetchVerse();
        }, [language]);

        // **NEW**: Initialize lucide icons whenever messages or language change
        useEffect(() => {
          lucide.createIcons();
        }, [messages, language, verse, verseLoading]);

        // Handle image upload
        const handleImageUpload = (e) => {
          const file = e.target.files?.[0];
          if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
              setImagePreview(reader.result);
            };
            reader.readAsDataURL(file);
          }
        };

        // Remove image preview
        const removeImage = () => {
          setImagePreview(null);
          if (fileInputRef.current) {
            fileInputRef.current.value = "";
          }
        };

        // Handle form submission
        const handleSubmit = async (e) => {
          e.preventDefault();

          if ((!inputValue.trim() && !imagePreview) || isLoading) return;

          // Add user message
          const userMessage = {
            id: Date.now().toString(),
            role: "user",
            content: inputValue,
            timestamp: new Date(),
          };

          setMessages((prev) => [...prev, userMessage]);
          setInputValue("");
          setImagePreview(null);
          setIsLoading(true);

          if (fileInputRef.current) {
            fileInputRef.current.value = "";
          }

          try {
            // Get AI response
            const response = await mockServices.generateGroundedResponse(
              inputValue,
              language,
              imagePreview ? new File([], "image") : undefined
            );

            // Add AI message
            const aiMessage = {
              id: (Date.now() + 1).toString(),
              role: "model",
              content: response.content,
              sources: response.sources,
              timestamp: new Date(),
            };

            setMessages((prev) => [...prev, aiMessage]);
          } catch (error) {
            console.error("Error generating response:", error);
            const errorMessage = {
              id: (Date.now() + 1).toString(),
              role: "model",
              content: "Sorry, I encountered an error. Please try again.",
              timestamp: new Date(),
            };
            setMessages((prev) => [...prev, errorMessage]);
          } finally {
            setIsLoading(false);
          }
        };

        // Handle Enter key submission
        const handleKeyDown = (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            handleSubmit(e);
          }
        };

        return (
          <div className="flex flex-col min-h-screen bg-gradient-to-b from-teal-50 to-cyan-50">
            {/* Header */}
            <header className="bg-white border-b border-teal-200 py-4 px-6">
              <div className="max-w-4xl mx-auto flex items-center justify-between">
                <div className="flex items-center space-x-3">
                  <div className="bg-teal-500 w-10 h-10 rounded-full flex items-center justify-center">
                    <span className="text-white font-bold text-xl">Q</span>
                  </div>
                  <h1 className="text-xl font-bold text-teal-800">
                    Islamic AI Assistant
                  </h1>
                </div>

                {/* Replaced <LanguageSelector> with <select> */}
                <select
                  value={language}
                  onChange={(e) => setLanguage(e.target.value)}
                  className="w-[140px] bg-white border-teal-200 border rounded-md p-2 focus:ring-2 focus:ring-teal-500"
                >
                  {languageOptions.map((option) => (
                    <option key={option.value} value={option.value}>
                      {option.label}
                    </option>
                  ))}
                </select>
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-1 py-6 px-4">
              <div className="max-w-4xl mx-auto">
                {messages.length === 0 ? (
                  // Welcome Screen
                  <div className="flex flex-col items-center text-center py-12">
                    <div className="bg-teal-100 p-4 rounded-full mb-6">
                      <div className="bg-teal-500 w-16 h-16 rounded-full flex items-center justify-center">
                        <span className="text-white font-bold text-2xl">Q</span>
                      </div>
                    </div>

                    <h2 className="text-3xl font-bold text-teal-800 mb-4">
                      Welcome to Islamic AI Assistant
                    </h2>

                    <p className="text-gray-600 max-w-2xl mb-8">
                      Ask any questions about Islam, Quran, Hadith, and Islamic
                      practices. Get accurate, grounded responses with references
                      to authentic sources.
                    </p>

                    <div className="w-32 h-32 mb-8">
                      <div className="bg-gray-200 border-2 border-dashed rounded-xl w-full h-full" />
                    </div>

                    <div className="w-full max-w-md">
                      <VerseOfTheDay verse={verse} loading={verseLoading} />
                    </div>
                  </div>
                ) : (
                  // Chat View
                  <div className="pb-24">
                    {messages.map((message) => (
                      <ChatMessage
                        key={message.id}
                        message={message}
                        language={language}
                      />
                    ))}

                    {isLoading && (
                      <div className="flex flex-row justify-start mb-6">
                        <div className="flex items-start space-x-2">
                          <div className="h-8 w-8 rounded-full flex items-center justify-center bg-gray-100 text-gray-800 flex-shrink-0">
                            AI
                          </div>
                          <div className="bg-white border border-gray-200 rounded-2xl rounded-bl-none px-4 py-3">
                            <div className="flex space-x-1">
                              <div className="h-2 w-2 bg-gray-400 rounded-full animate-bounce"></div>
                              <div
                                className="h-2 w-2 bg-gray-400 rounded-full animate-bounce"
                                style={{ animationDelay: "0.2s" }}
                              ></div>
                              <div
                                className="h-2 w-2 bg-gray-400 rounded-full animate-bounce"
                                style={{ animationDelay: "0.4s" }}
                              ></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </main>

            {/* Footer - Chat Input */}
            <footer className="bg-white border-t border-teal-200 py-4 px-4 fixed bottom-0 w-full">
              <div className="max-w-4xl mx-auto">
                {imagePreview && (
                  <div className="mb-3 flex items-center">
                    <div className="relative">
                      <img
                        src={imagePreview}
                        alt="Preview"
                        className="h-16 w-16 object-cover rounded-lg border border-gray-300"
                      />
                      <button
                        onClick={removeImage}
                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
                      >
                        ×
                      </button>
                    </div>
                  </div>
                )}

                <form onSubmit={handleSubmit} className="flex items-end space-x-2">
                  <input
                    type="file"
                    ref={fileInputRef}
                    onChange={handleImageUpload}
                    accept="image/*"
                    className="hidden"
                    id="image-upload"
                  />
                  <label
                    htmlFor="image-upload"
                    className="flex items-center justify-center h-10 w-10 rounded-full bg-teal-100 text-teal-600 hover:bg-teal-200 cursor-pointer flex-shrink-0"
                  >
                    <i data-lucide="paperclip" className="h-5 w-5"></i>
                  </label>

                  <div className="flex-1 relative">
                    {/* Replaced <Textarea> with <textarea> */}
                    <textarea
                      value={inputValue}
                      onChange={(e) => setInputValue(e.target.value)}
                      onKeyDown={handleKeyDown}
                      placeholder="Ask a question about Islam..."
                      className="min-h-[40px] max-h-32 resize-none py-2 px-3 pr-12 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                      disabled={isLoading}
                    />
                    {/* Replaced <Button> with <button> */}
                    <button
                      type="submit"
                      className="absolute right-2 bottom-1 h-8 w-8 bg-teal-500 hover:bg-teal-600 rounded-md flex items-center justify-center disabled:opacity-50"
                      disabled={
                        (!inputValue.trim() && !imagePreview) || isLoading
                      }
                    >
                      <i data-lucide="send" className="h-4 w-4 text-white"></i>
                    </button>
                  </div>
                </form>
              </div>
            </footer>
          </div>
        );
      }

      // --- 8. Render the App ---
      // This finds the <div id="root"> and mounts our React component inside it.
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<IslamicAIAssistant />);
    </script>
  </body>
</html>
